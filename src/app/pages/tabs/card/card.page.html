<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="bg_circle"></div>
  <div class="bg_circle_right"></div>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="card-n">{{cardNumber}}</ion-card-title>
      <ion-card-subtitle class="debit">Debit Card</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="bank-img"></div>
      <div class="cvv">
        <p>CVV</p>
        <p>{{ cvv }}</p>
      </div>
      <div class="exp">
        <p>Expiry</p>
        <p>{{expiry}}</p>
      </div>
    </ion-card-content>

    <div class="visa-img"></div>
  </ion-card>

  <ion-list class="transactions">
    <ion-list-header>
      <ion-label color="Primary">Settings</ion-label>
    </ion-list-header>

    <ion-item-group>
      <ion-item lines="full">
        <ion-label> Show Details </ion-label>
        <ion-toggle
          slot="end"
          [checked]="false"
          [(ngModel)]="showDetails"
          (ionChange)="toggleCardDetails()"
        ></ion-toggle>
      </ion-item>

      <ion-item lines="full">
        <ion-label> Enable Card </ion-label>
        <ion-toggle slot="end" [checked]="true"></ion-toggle>
      </ion-item>
      <ion-item lines="full">
        <ion-label> Online Transactions </ion-label>
        <ion-toggle slot="end" [checked]="false"></ion-toggle>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item lines="full" detail>
        <ion-label> Change Pin </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

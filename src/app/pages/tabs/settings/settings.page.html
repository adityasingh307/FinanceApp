<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title color="primary">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <div align="center">
    <ion-avatar>
      <img src="assets/images/bj-img.jpg" />
    </ion-avatar>
    <ion-label color="primary">Bhupendra Jogi</ion-label>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label> Push Notifications </ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="finger-print-outline"></ion-icon>
      <ion-label> Touch ID Lock </ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
    <ion-item detail>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label> Change Password </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
      <ion-label> Get Support </ion-label>
    </ion-item>
  </ion-list>

  <ion-button
    fill="clear"
    class="ion-margin"
    color="danger"
    [routerLink]="['/login']"
  >
    <ion-icon name="log-out" slot="start"></ion-icon> Logout
  </ion-button>
</ion-content>
